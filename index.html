<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container has-text-black pt-6 survey">
    <h1 class="is-size-1  has-text-centered py-6 ">Survey Form</h1>

      <label class="is-size-5" for="name">Name:</label>
      <input class="input mt-3" type="text" id="name" name="name" placeholder="Enter your name"><br><br>
    </form>
    <div id="results"></div>
    <div class="has-text-centered py-6 mt-6 is-size-4" id="report"></div>
  </div>

    <script src="script.js"></script>
</body>
